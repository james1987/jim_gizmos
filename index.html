<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>JIM KIT</title>
        <link rel="stylesheet" href="jm/jquery.mobile-1.3.2.css" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="jm/jquery-1.9.1.min.js"></script>
        <script src="jm/jquery.mobile-1.3.2.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div data-role="page" id="main">

            <div data-role="header">
                <h1>JIM KIT</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <h1>Hash</h1>
                <div id="hash_handle" data-role="collapsible-set">
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                        <input type="text" data-clear-btn="true" name="hash_str" id="id_will_hash_str" value="">
                        </div>
                        <div class="ui-block-b">
                        <a href="#" id="but_gen_hash" data-role="button" data-inline="true">Hash</a>
                        </div>
                    </div>
                </div>
                <div id="hash_result">
                    <div data-role="fieldcontain">
                        <label id="l_crc32">CRC32:</label>
                        <label id="v_crc32"></label>
                    </div>
                    <div data-role="fieldcontain">
                        <label id="l_u_md5_16">U:MD5.16:</label>
                        <label id="v_u_md5_16"></label>
                    </div>
                    <div data-role="fieldcontain">
                        <label id="l_l_md5_16">L:MD5.16:</label>
                        <label id="v_l_md5_16"></label>
                    </div>
                    <div data-role="fieldcontain">
                        <label id="l_u_md5_32">U:MD5.32:</label>
                        <label id="v_u_md5_32"></label>
                    </div>
                    <div data-role="fieldcontain">
                        <label id="l_l_md5_32">L:MD5.32:</label>
                        <label id="v_l_md5_32"></label>
                    </div>
                    <div data-role="fieldcontain">
                        <label id="l_u_sha1">U:SHA1:</label>
                        <label id="v_u_sha1"></label>
                    </div>
                    <div data-role="fieldcontain">
                        <label id="l_l_sha1">L:SHA1:</label>
                        <label id="v_l_sha1"></label>
                    </div>
                </div>
                <hr />
                <h1>[En|De]code</h1>
                <div id="code_handle" data-role="collapsible-set">
                    <div class="ui-grid-b">
                        <div class="ui-block-a">
                        <input type="text" data-clear-btn="true" name="code_str" id="id_code_str" value="">
                        </div>
                        <div class="ui-block-b">
                        <a href="#" id="but_encode" data-role="button" data-inline="true">[URL|B64]Encode</a>
                        </div>
                        <div class="ui-block-c">
                        <a href="#" id="but_decode" data-role="button" data-inline="true">[URL|B64]Decode</a>
                        </div>
                    </div>
                </div>
                <div id="code_result">
                    <div data-role="fieldcontain">
                        <label id="l_urlencode">Urlencode:</label>
                        <label id="v_urlencode"></label>
                    </div>
                    <div data-role="fieldcontain">
                        <label id="l_urldecode">Urldecode:</label>
                        <label id="v_urldecode"></label>
                    </div>
                    <div data-role="fieldcontain">
                        <label id="l_base64en">Base64encode:</label>
                        <label id="v_base64en"></label>
                    </div>
                    <div data-role="fieldcontain">
                        <label id="l_base64de">Base64decode:</label>
                        <label id="v_base64de"></label>
                    </div>
                </div>
                <hr />
                <h1>Crypt</h1>
                <div id="crypt_handle" data-role="collapsible-set">
                    <div class="ui-grid-c">
                        <div class="ui-block-a">
                            <select name="crypt_method" id="id_crypt_method" data-native-menu="false">
                                <option value="$1$">MD5</option>
                                <option value="$2a$">Blowfish</option>
                                <option value="$5$">SHA-256</option>
                                <option value="$6$" selected="true">SHA-512</option>
                            </select>
                        </div>
                        <div class="ui-block-b">
                            <input type="text" data-clear-btn="true" name="salt_str" id="id_salt_str" value="" placeholder="Salt (null = random)" />
                        </div>
                        <div class="ui-block-c">
                            <input type="text" data-clear-btn="true" name="pswd_str" id="id_pswd_str" value="" placeholder="Password" />
                        </div>
                        <div class="ui-block-d">
                        <a href="#" id="but_crypt" data-role="button" data-inline="true">Crypt</a>
                        </div>
                    </div>
                </div>
                <div id="crypt_result">
                    <div data-role="fieldcontain">
                        <label id="l_pswd">Password:</label>
                        <label id="v_pswd"></label>
                    </div>
                </div>
                <hr />
            </div><!-- /content -->
            <input type="hidden" name="current_domain" id="current_domain" value="" />
            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->
    </body>
</html>
